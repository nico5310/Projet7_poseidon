<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Rating, there are 2 buttons: Save data and Cancel to the list Rating
			 -->
			<div class="form-group">
				<label for="moddysRating" class="col-form-label">ModdysRating</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="moddysRating" placeholder="ModdysRating"
						   th:fields="*{moddysRating}">
					<p class="text-danger" th:if="${#fields.hasErrors('moddysRating')}" th:errors="*{moddysRating}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="sandPRating" class="col-form-label">SandPRating</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="sandPRating" placeholder="SandPRating"
						   th:fields="*{sandPRating}">
					<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="fitchRating" class="col-form-label">FitchRating</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="bidQuantity" placeholder="FitchRating"
						   th:fields="*{fitchRating}">
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="order" class="col-form-label">Order</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="order" placeholder="Order"
						   th:fields="*{order}">
					<p class="text-danger" th:if="${#fields.hasErrors('order')}" th:errors="*{order}"></p>
				</div>
			</div>

			<!-- Buttons action -->
			<div class="form-group">
				<div class="col-md-8">
					<a class="btn btn-danger" href="/rating/list/">Cancel</a>
					<button class="btn btn-primary" type="submit">Add Rating</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
