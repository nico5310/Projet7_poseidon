<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Bid, there are 2 buttons: Update data and Cancel to the list Bid
			 -->

			<div class="form-group">
				<label for="account" class="col-form-label">Account</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="account" placeholder="Account"
						   th:fields="*{account}">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}"
					   th:errors="*{account}">Error account
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="type" class="col-form-label">Type</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="type" placeholder="Type"
						   th:fields="*{type}">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}"
					   th:errors="*{type}">Error type
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="bidQuantity" class="col-form-label">Bid quantity</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="bidQuantity" placeholder="Bid quantity"
						   th:fields="*{bidQuantity}">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}"
					   th:errors="*{bidQuantity}">Error bidQuantity
					</p>
				</div>
			</div>
			<!-- Buttons action -->
			<div class="form-group">
				<div class="col-md-8">
					<input type="hidden" th:field="*{bidListId}">
					<a class="btn btn-danger" href="/bidList/list/">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Update BidList">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
