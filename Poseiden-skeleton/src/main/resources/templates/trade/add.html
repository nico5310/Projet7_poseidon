<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/validate}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="account" class="col-form-label">Account</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="account" placeholder="Account"
						   th:field="*{account}">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}"
					   th:errors="*{account}">Error account
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="type" class="col-form-label">Type</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="type" placeholder="Type"
						   th:field="*{type}">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}"
					   th:errors="*{type}">Error type
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="buyQuantity" class="col-form-label">Bid quantity</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="buyQuantity" placeholder="Buy Quantity"
						   th:field="*{buyQuantity}">>
					<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}"
					   th:errors="*{buyQuantity}">Error buyQuantity
					</p>
				</div>
			</div>
			<!-- Buttons action -->
			<div class="form-group">
				<div class="col-md-8">
					<a class="btn btn-danger" href="/trade/list/">Cancel</a>
					<button class="btn btn-primary" type="submit">Add TradeList</button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
