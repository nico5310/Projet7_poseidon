<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
			 -->
			<div class="form-group">
				<label for="account" class="col-form-label">Account</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="account" placeholder="Account"
						   th:fields="*{account}">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="type" class="col-form-label">Type</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="type" placeholder="Type"
						   th:fields="*{type}">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="buyQuantity" class="col-form-label">Buy quantity</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="buyQuantity" placeholder="Bid quantity"
						   th:fields="*{buyQuantity}">
					<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
				</div>
			</div>

			<!-- Buttons action -->
			<div class="form-group">
				<div class="col-md-8">
					<input type="hidden" th:field="*{tradeId}">
					<a class="btn btn-danger" href="/trade/list/">Cancel</a>
					<button class="btn btn-primary" type="submit">Update Trade</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
