<!DOCTYPE html>
<html class="=h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet">
<!--    <link rel="stylesheet" href="../../css/bootstrap.min.css" >-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body  class="position-absolute top-50 start-50 translate-middle" style=" padding-right:100px">

    <div class="container" >
        <div class="row text-center">
            <h3>Login with Username and Password</h3>
            <p th:if="${param.error}"> Bad Credentials </p>
        </div>
        <main class="form-signing" style="width:100%; max-width:330px; padding: 15px;margin: auto">
            <div class="container form-group" style="width: 60rem;">

                <form class="form-horizontal" style="width:100%"
                      action="#" th:action="@{login}" th:object="${user}" method="post">
                      <div class="form-group">
                          <div class="col-sm-4">User:
                              <input type="text" name="username" class="form-control" id="username" placeholder="Username">
                              <label for="username"></label>
                          </div>

                      </div>
                    <div class="form-group">
                        <div class="col-sm-4"> Password:
                            <input type="password" name="password" class="form-control input-lg" id="password"
                                   placeholder="Password">
                            <label for="password"></label>
                        </div>
                        <p th:if="${param.error}"></p>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4" style="margin-top: 10px">
                            <input class="btn btn-light" type="submit" value="Login">
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

</body>
</html>
