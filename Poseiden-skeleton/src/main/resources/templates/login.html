<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
    <div class="container">

        <div class="row">
            <h3>Login with Username and Password</h3>
            <p th:if="${param.error}"> Bad Credentials </p>
        </div>

        <div class="row">
            <form class="form-horizontal" style="width:100%"
                  action="#" th:action="@{/login}" th:object="${user}" method="post">
                  <div class="form-group">
                      <div class="col-sm-8">
                          User: <input type="text" name="username" class="form-control" id="username"
                                       placeholder="Username" >
                      </div>
                  </div>
                <div class="form-group">
                    <div class="col-sm-8">
                        Password: <input type="text" name="password" class="form-control input-lg" id="password"
                                     placeholder="Password" >
                    </div>
                </div>
                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <input class="w-100 btn btn-lg btn-primary" type="submit" value="Login">

            </form>
            </div>
        </div>
        </main>
    </body>


</html>
