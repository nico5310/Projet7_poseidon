<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-6"></div>


			<div class="col-6 text-right">
				<a href="/">Home</a>&nbsp;|&nbsp;<a href="/app/login">Login</a>
			</div>
		</div>

		<div class="row"><h2>User List</h2></div>
		<div class="row">
			<div class="col">
				<a href="/user/add" class="btn btn-primary btn-sm" style="margin-bottom: 10px">Add New</a>
			</div>
			<table class="table table-bordered" style="margin-top: 10px">
				<thead>
					<tr>
						<th >Id</th>
						<th>Full Name</th>
						<th>User Name</th>
						<th>Role</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${users}">
						<td th:text="${user.id}" style="width: 10%"></td>
						<td th:text="${user.fullname}"></td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.role }" style="width: 25%"></td>

						<td style="width: 15%" class="text-center">
							<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
							<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
