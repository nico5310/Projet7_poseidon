<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<!--	<link rel="stylesheet" href="../../css/bootstrap.min.css" >-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Update New Rule</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/ruleName/update/{id}(id=${ruleName.id})}" th:object="${ruleName}"
			  method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="name" class="col-form-label">Name</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="name" placeholder="Name"
						   th:field="*{name}">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}"
					   th:errors="*{name}">Error Name
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="description" class="col-form-label">Description</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="description" placeholder="Description"
						   th:field="*{description}">
					<p class="text-danger" th:if="${#fields.hasErrors('description')}"
					   th:errors="*{description}">Error Description
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="json" class="col-form-label">json</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="json" placeholder="json"
						   th:field="*{json}">
					<p class="text-danger" th:if="${#fields.hasErrors('json')}"
					   th:errors="*{json}">Error json
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="template" class="col-form-label">template</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="template" placeholder="template"
						   th:field="*{template}">
					<p class="text-danger" th:if="${#fields.hasErrors('template')}"
					   th:errors="*{template}">Error template
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="sqlStr" class="col-form-label">sql</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="sqlStr" placeholder="sql"
						   th:field="*{sqlStr}">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}"
					   th:errors="*{sqlStr}">Error sqlStr
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="sqlPart" class="col-form-label">sqlPart</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="sqlPart" placeholder="sqlPart"
						   th:field="*{sqlPart}">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}"
					   th:errors="*{sqlPart}">Error sqlPart
					</p>
				</div>
			</div>

			<!-- Buttons action -->
			<div class="form-group">
				<div class="col-md-8">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger" href="/ruleName/list/">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Add ruleName">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
