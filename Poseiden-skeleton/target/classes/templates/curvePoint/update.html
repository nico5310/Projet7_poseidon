<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->
			<div class="form-group">
				<label for="curveId" class="col-form-label">Curve Id</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="curveId" placeholder="Curve Id"
						   th:fields="*{curveId}">
					<p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="term" class="col-form-label">Term</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="term" placeholder="Term"
						   th:fields="*{term}">
					<p class="text-danger" th:if="${#fields.hasErrors('term')}"
					   th:errors="*{term}">Error term
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="value" class="col-form-label">Value</label>
				<div class="col-md-8">
					<input type="text"class="form-control" id="value" placeholder="Value"
						   th:fields="*{value}">
					<p class="text-danger" th:if="${#fields.hasErrors('value')}"
					   th:errors="*{value}">Error value
					</p>
				</div>
			</div>
			<!-- Buttons action -->
			<div class="form-group">
				<div class="col-md-8">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger" href="/curvePoint/list/">Cancel</a>
					<input class="btn btn-primary" type="submit" value="Update CurvePoint">
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
