<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<!--	<link rel="stylesheet" href="../../css/bootstrap.min.css" >-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Rating</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/rating/validate}" th:object="${rating}" method="post"
			  class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="moodysRating" class="col-form-label">MoodysRating</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="moodysRating" placeholder="MoodysRating" pattern="[A-Za-z\\s]*"
						   th:field="*{moodysRating}">
					<p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}"
					   th:errors="*{moodysRating}">Error moodysRating
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="sandPRating" class="col-form-label">SandPRating</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="sandPRating" placeholder="SandPRating" pattern="[A-Za-z\\s]*"
						   th:field="*{sandPRating}">
					<p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}"
					   th:errors="*{sandPRating}">Error sandPRating
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="fitchRating" class="col-form-label">FitchRating</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="fitchRating" placeholder="FitchRating" pattern="[A-Za-z\\s]*"
						   th:field="*{fitchRating}">
					<p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}"
					   th:errors="*{fitchRating}">Error fitchRating
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="orderNumber" class="col-form-label">Order Number</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="orderNumber" placeholder="OrderNumber" pattern="[0-9,.\\s]*"
						   th:field="*{orderNumber}">
					<p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}"
					   th:errors="*{orderNumber}">Error orderNumber
					</p>
				</div>
			</div>

			<!-- Buttons action -->
			<div class="form-group" style="margin-top: 20px">
				<div class="col-md-8">
					<a class="btn btn-danger" href="/rating/list/">Cancel</a>
					<button class="btn btn-primary" type="submit" >Add Rating></button>
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
