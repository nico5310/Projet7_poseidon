<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" lang="EN">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<!--	<link rel="stylesheet" href="../../css/bootstrap.min.css" >-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}"
			  method="post" class="form-horizontal" style="width: 100%">

			<div class="form-group">
				<label for="account" class="col-form-label">Account</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="account" placeholder="Account" pattern="[A-Za-z\\s]*"
						   th:field="*{account}">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}"
					   th:errors="*{account}">Error account
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="type" class="col-form-label">Type</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="type" placeholder="Type" pattern="[A-Za-z\\s]*"
						   th:field="*{type}">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}"
					   th:errors="*{type}">Error type
					</p>
				</div>
			</div>

			<div class="form-group">
				<label for="buyQuantity" class="col-form-label">Buy quantity</label>
				<div class="col-md-8">
					<input type="text" class="form-control" id="buyQuantity" placeholder="Bid quantity" pattern="[0-9,.\\s]*"
						   th:field="*{buyQuantity}">
					<p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}"
					   th:errors="*{buyQuantity}">Error buyQuantity
					</p>
				</div>
			</div>

			<!-- Buttons action -->
			<div class="form-group">
				<div class="col-md-8">
					<input type="hidden" th:field="*{tradeId}">
					<a class="btn btn-danger" href="/trade/list/">Cancel</a>
					<button class="btn btn-primary" type="submit">Update Trade</button>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
