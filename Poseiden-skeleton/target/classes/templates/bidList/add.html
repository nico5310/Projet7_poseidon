<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="@{../../css/bootstrap.min.css}" >
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New Bid</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
				<!--
				TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
				 -->
				<div class="form-group">
					<label for="account" class="col-form-label">Account</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="account" placeholder="Account"
							   th:fields="*{account}">
						<p class="text-danger" th:if="${#fields.hasErrors('account')}"
						   th:errors="*{account}">Error account
						</p>
					</div>
				</div>

				<div class="form-group">
					<label for="type" class="col-form-label">Type</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="type" placeholder="Type"
							   th:fields="*{type}">
						<p class="text-danger" th:if="${#fields.hasErrors('type')}"
						   th:errors="*{type}">Error type
						</p>
					</div>
				</div>

				<div class="form-group">
					<label for="bidQuantity" class="col-form-label">Bid quantity</label>
					<div class="col-md-8">
						<input type="text" class="form-control" id="bidQuantity" placeholder="Bid quantity"
							   th:fields="*{bidQuantity}">
						<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}"
						   th:errors="*{bidQuantity}">Error bidQuantity</p>
					</div>
				</div>
				<!-- Buttons action -->
				<div class="form-group">
					<div class="col-md-8">
						<a class="btn btn-danger" href="/bidList/list/">Cancel</a>
						<button class="btn btn-primary" type="submit">Add BidList</button>
					</div>
				</div>

			</form>
		</div>

	</div>
</body>
</html>
